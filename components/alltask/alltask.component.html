<div>
    <h1>To-Do List</h1>
    <div class="content">
        <button class="addtask" (click)="openAddTaskModal()">Add Task</button>
    </div>
    
    <!-- แสดงคอมโพเนนต์ <app-addbook> เป็นป๊อปอัพเมื่อคลิกปุ่ม -->
    <div class="modal" *ngIf="isAddTaskModalOpen">
        <div class="modal-content">
            <span class="close" (click)="closeAddTaskModal()">&times;</span>
            <!-- รับอีเวนต์ bookAdded และปิดป๊อปอัพ -->
            <app-addtask (bookAdded)="closeAddTaskModal()"></app-addtask>
        </div>
    </div>
    <div class="task-container">
        <div class="task-category urgent">
            <h2>ด่วน</h2>
            <app-taskitem *ngFor="let task of urgentTasks" [task]="task"></app-taskitem>
        </div>
        <div class="task-category not-urgent">
            <h2>ไม่ค่อยรีบ</h2>
            <app-taskitem *ngFor="let task of notUrgentTasks" [task]="task"></app-taskitem>
        </div>
        <div class="task-category later">
            <h2>จะทำแต่ไว้ก่อน</h2>
            <app-taskitem *ngFor="let task of laterTasks" [task]="task"></app-taskitem>
        </div>
    </div>
</div>
